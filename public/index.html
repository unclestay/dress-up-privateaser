<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <h1>compute the price</h1>
  </head>
  <body>
    <p>
    <p>The booking price includes price per hour and price per person</p>
    <p><a href=" https://www.privateaser.com">Find the price!</a></p>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Bar name"/><br/>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/><br/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/><br/>
    </div>
    <hr />
    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/><br/>
      <input class="js-time" type="number" placeholder="Time in h"/><br/>
      <input class="js-persons" type="number" placeholder="Persons"/><br/>
      <hr />
      <p>Do you want to choose the Deductible Reduction
      <input class="js-option" type="checkbox" placeholder="Deductible option"/></p>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
